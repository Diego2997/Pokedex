<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header></header>
    <main class="container my-4">
      <section id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../img/Pokémon-Theme-Song-Portada.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/Pokémon-Theme-Song-Portada.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/Pokémon-Theme-Song-Portada.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
      <div class="my-3 border border-dark-subtle rounded-4">
        <h1 class="text-center">Bulbasaur N.º 0001</h1>
        <section class="d-flex py-3 m-3">
          <div class="col-5">
            <img src="../img/001.png" alt="Bulbasaur" class="w-100" />
          </div>
          <div class="col-6">
            <p>
              Este Pokémon nace con una semilla en el lomo, que brota con el
              paso del tiempo.
            </p>
            <div class="card text-bg-primary mb-3"">
            <div class="card-header">Version</div>
            <div class="card-body d-flex">
                <div class="col-6">
                    <p class="card-text">Altura</p>
                    <p class="card-text">0,7 m</p>
                    <p class="card-text">Peso</p>
                    <p class="card-text">6,9 Kg</p>
                </div>
                <div class="col-6">
                    <p class="card-text">Categoria</p>
                    <p class="card-text">Semilla</p>
                    <p class="card-text">Habilidad</p>
                    <p class="card-text">Espesura</p>
                </div>
            </div>
          </div>
          <h3>Tipo</h3>
          <div class="row">
            <aside class="col-3 p-0 mx-2">
              <p class="planta">Planta</p>
            </aside>
            <aside class="col-3 p-0">
              <p class="veneno">Veneno</p>
            </aside>
          </div>
          <h3>Debilidad</h3>
          <div class="row">
            <aside class="col-3 p-0 mx-2">
              <p class="rounded-4 fuego text-center text-light">Fuego</p>
            </aside>
            <aside class="col-3 p-0 mx-2">
                <p class="rounded-4 veneno text-center text-light">Fuego</p>
              </aside>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
